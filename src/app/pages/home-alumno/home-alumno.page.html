<ion-content [fullscreen]="true">
  <div class="logo_duoc">
    <img src="../../../assets/images/logo_duoc.png" alt="">
  </div>
  <div class="temperature-container">
    <h2>T° sede Puente Alto</h2>
    <div class="temperature-display" [ngClass]="temperatureClass">
      <span class="temperature-icon">🌡️</span>
      <p *ngIf="temperature !== null">{{ temperature }}°C</p>
      <p *ngIf="temperature === null" class="loading">Cargando...</p>
    </div>
  </div>
  
  <div class="bienvenido_alumno">
    <h3>Bienvenido <span class="usuario">{{usuario}}</span></h3>
  </div>

  <div class="botones">
    <ion-button  (click)="mis_cursos()">
      Mis cursos
    </ion-button>
    <ion-button (click)="leer_qr()">
      Leer QR
    </ion-button>
    <ion-button (click)="cerrar_sesion()" color="danger">
      Cerrar Sesión
    </ion-button>
  </div>
</ion-content>
