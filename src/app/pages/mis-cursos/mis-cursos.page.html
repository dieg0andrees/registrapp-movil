<!-- mis-cursos.page.html -->
<ion-content [fullscreen]="true">
  <!-- Logo centrado -->
  <div class="logo_duoc">
    <img src="../../../assets/images/logo_duoc.png" alt="Logo DUOC">
  </div>

  <!-- Lista de asignaturas con encabezado -->
  <ion-list class="asignaturas-list">
    <ion-list-header>
      Asignaturas
    </ion-list-header>
    
    <!-- Asignaturas ordenadas en tarjetas -->
    <div *ngFor="let asignatura of asignaturas" class="asignatura-card">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ asignatura.nombre }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>% Asistencia: {{ asignatura.porcentajeAsistencia?.toFixed(2) ?? '0.00' }}%</p>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-list>

  <!-- BotÃ³n de volver centrado -->
  <ion-button class="volver-btn" expand="full" (click)="volver()">
    Volver
  </ion-button>
</ion-content>
