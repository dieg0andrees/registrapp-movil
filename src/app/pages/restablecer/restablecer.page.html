<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="formulario_login">
    <div class="logo_duoc">
      <img src="../../../assets/images/logo_duoc.png" alt="">
    </div>
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="email" label="Correo Electronico" label-placement="floating" fill="solid" placeholder="Ingrese correo Electronico"></ion-input>
      </ion-item>
      <div class="codigo_boton">
        <ion-button (click)="enviar_codigo()">
          Enviar Código
        </ion-button>
      </div>
      

      <div class="ingresar_boton">
        <ion-button (click)="ir_login()">
          Volver a Página Principal
        </ion-button>
      </div>
    </ion-list>
  </div>
</ion-content>
